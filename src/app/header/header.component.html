<!--Main Navigation-->
<header>
  <!-- Jumbotron -->
  <div class="p-3 text-center bg-nav border-bottom">
    <div class="container">
      <div class="row gy-2">
        <!-- Left elements -->
        <div class="col-lg-6 col-sm-4 col-4">
          <a class="float-start logo" routerLink="/">Home Cheff</a>
        </div>
        <!-- Left elements -->

        <!-- Right elements -->
        <div class="order-lg-last col-lg-6 col-sm-8 col-8">
          <div *ngIf="! isLoggedIn()" routerLink="/login" class="d-flex float-end">
            <a class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center btn-custom" > <i class="fas fa-user-alt m-1 me-md-2"></i><p class="d-none d-md-block mb-0">Log in</p> </a>
          </div>
          <div *ngIf="isLoggedIn()" (click)="logout()" class="d-flex float-end">
            <a class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center btn-custom" > <i class="fas fa-user-alt m-1 me-md-2"></i><p class="d-none d-md-block mb-0">Log out</p> </a>
          </div>
        </div>
        <!-- Right elements -->
      </div>
    </div>
  </div>
  <!-- Jumbotron -->

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-nav">
    <!-- Container wrapper -->
    <div class="container justify-content-center justify-content-md-between">
      <!-- Toggle button -->
      <button
              class="navbar-toggler border py-2 text-dark"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarLeftAlignExample"
              aria-controls="navbarLeftAlignExample"
              aria-expanded="false"
              aria-label="Toggle navigation"
              >
        <i class="fas fa-bars"></i>
      </button>
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarLeftAlignExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-dark" aria-current="page" routerLink="/">Home</a>
          </li>
          <li *ngIf="!isAdmin()" class="nav-item">
            <a class="nav-link text-dark" routerLink="/cart">Cart</a>
          </li>
          <li *ngIf="!isAdmin()" class="nav-item">
            <a class="nav-link text-dark" routerLink="/myOrders">My Orders</a>
          </li>
          <li *ngIf="isAdmin()" class="nav-item">
            <a class="nav-link text-dark" routerLink="/addNewProduct">Add New Product</a>
          </li>
          <li *ngIf="isAdmin()" class="nav-item">
            <a class="nav-link text-dark" routerLink="/orderInformation">Order Information</a>
          </li>
          <!-- Navbar dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
              Others
            </a>
            <!-- Dropdown menu -->
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="#">Action</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Another action</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
        </ul>
        <!-- Left links -->
      </div>
    </div>
    <!-- Container wrapper -->
  </nav>
</header>
